<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../css/meu_perfil.css" />
	<title>SIGEC - MEUS ATESTADOS</title>
</h:head>
<body>
	<div class="menu-lateral">
		<img src="../img/logo_site.png" class="logo"></img>
	
		<nav class="menu">
			<ul>
				<li><h:link value = "MEU PERFIL" outcome = "home_paciente" class="link"/></li>
				<li><h:link value = "MINHAS CONSULTAS" outcome = "minhas_consultas" class="link"/></li>
				<li><h:link value = "MEUS ATESTADOS" outcome = "exibir_atestados" class="link"/></li>
				<li><h:link value = "MEUS PRONTUARIOS" outcome = "exibir_prontuarios" class="link"/></li>
				<li><h:link value = "MARCAR CONSULTA" outcome = "marcar_consulta" class="link"/></li>
				<li><h:link value = "SAIR" outcome = "#" class="link"/></li>
			</ul>
		</nav>
	</div>

	<div class="container">
	
	<p:dataTable value="#{meusAtestadosMBean.meusAtestados}" var="atestado">
		<p:column headerText="Nome do Médico">
			<h:outputText value="#{atestado.medico.pessoa.nomeCompleto}" />
		</p:column>
		<p:column headerText="Data de Emissão">
			<h:outputText value="#{atestado.dataEmissao}" />
		</p:column>
		<p:column style="width:32px;text-align: center">
             <p:commandButton oncomplete="PF('carDialog').show()" icon="pi pi-search" title="View">
                <f:setPropertyActionListener value="#{atestado}" target="#{meusAtestadosMBean.meusAtestados}" />
            </p:commandButton>
        </p:column>
	</p:dataTable>		
	
	</div>

	<footer> </footer>

</body>
</html>
