<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/cadastro.css"/>
	<title>SIGEC - CADASTRO PACIENTE</title>
</h:head>

<body>
<h:body>

	<div class="menu-lateral">
		<img src="../img/logo_site.png" class="logo"></img>
		<nav class="menu">
			<h:form>
				<ul>
					<li><h:link value = "MEU PERFIL" outcome = "home_paciente" class="link"/></li>
					<li><h:link value = "MINHAS CONSULTAS" outcome = "minhas_consultas" class="link"/></li>
					<li><h:link value = "MEUS ATESTADOS" outcome = "exibir_atestados" class="link"/></li>
					<li><h:link value = "MEUS PRONTUARIOS" outcome = "exibir_prontuarios" class="link"/></li>
					<li><h:link value = "MARCAR CONSULTA" outcome = "marcar_consulta" class="link"/></li>
					<li><h:commandLink value = "SAIR" action="#{usuarioLogadoMBean.deslogar}" class="link"/></li>
				</ul>
			</h:form>
		</nav>
	</div>

	<div class="container">
        <h:form class="formulario_login">
            <h1>MARCAR CONSULTA</h1>
            
        	<p:messages />
        	
            <h:outputLabel class="label_campo">CRM DO MEDICO</h:outputLabel>
            <h:inputText value="#{marcarConsultaMB.consulta.medico.crm}" a:placeholder="Insira o crm do mÃ©dico" class="campo" required="true"/>
            <h:outputLabel class="label_campo">DIA E HORA DA CONSULTA</h:outputLabel>
         	<p:inputMask value="#{marcarConsultaMB.consulta.horario}" class="campo" required="true" mask="99/99/9999-99" >
         		<f:convertDateTime pattern="dd/MM/yyyy HH" timeZone="#{initParam.timezone}"/>
         	</p:inputMask>
            
            <h:commandButton class="botao_cadastro" action="#{marcarConsultaMB.marcar}" value="MARCAR"/>
        </h:form>
	</div>

</h:body>
</body>
</html>
