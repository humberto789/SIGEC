<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../css/cadastro.css" />

	<title>SIGEC - MEU PERFIL</title>
</h:head>
<body>
	<div class="menu-lateral">
		<img src="../img/logo_site.png" class="logo"></img>

		<nav class="menu">
			<h:form>
				<ul>
					<li><h:link value="MEU PERFIL" outcome="home_paciente"
							class="link" /></li>
					<li><h:link value="MINHAS CONSULTAS" outcome="minhas_consultas"
							class="link" /></li>
					<li><h:link value="MEUS ATESTADOS" outcome="exibir_atestados"
							class="link" /></li>
					<li><h:link value="MEUS PRONTUARIOS"
							outcome="exibir_prontuarios" class="link" /></li>
					<li><h:link value="MARCAR CONSULTA" outcome="marcar_consulta"
							class="link" /></li>
					<li><h:commandLink value="SAIR"
							action="#{usuarioLogadoMBean.deslogar}" class="link" /></li>
				</ul>
			</h:form>
		</nav>
	</div>

	<div class="container">

		<h1 class="titulo">PRONTUÁRIOS</h1>

		<p:dataTable value="#{meusProntuariosMBean.meusProntuarios}"
			var="protuario" class="tabela">
			<p:column headerText="Nome do Médico">
				<h:outputText value="#{prontuario.medico.pessoa.nomeCompleto}" />
			</p:column>
			<p:column headerText="Peso">
				<h:outputText value="#{prontuario.peso}" />
			</p:column>
			<p:column headerText="Altura">
				<h:outputText value="#{prontuario.altura}">
				</h:outputText>
			</p:column>
			<p:column headerText="Alergia">
				<h:outputText value="#{prontuario.alergia}">
				</h:outputText>
			</p:column>
			<p:column headerText="Queixa">
				<h:outputText value="#{prontuario.queixa}" />
			</p:column>
			<p:column headerText="Temperatura">
				<h:outputText value="#{prontuario.temperatura}" />
			</p:column>
			<p:column style="width:35px; text-align: center">
				<p:commandButton update=":form:carDetail"
					oncomplete="PF('carDialog').show()" icon="pi pi-search"
					title="View">
					<f:setPropertyActionListener value="#{car}"
						target="#{dtSelectionView.selectedCar}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</div>

	<footer> </footer>

</body>

</html>
