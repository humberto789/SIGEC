<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/cadastro.css"/>
	<title>SIGEC - CADASTRO PACIENTE</title>
</h:head>

<body>
<h:body>

	<div class="menu-lateral">
		<img src="../img/logo_site.png" class="logo"></img>
		<nav class="menu">
			<ul>
				<li><h:link value = "MEU PERFIL" outcome = "home_admin" class="link"/></li>
				<li><h:link value = "CADASTRAR MÉDICO" outcome = "cadastro_medico" class="link"/></li>
				<li><h:link value = "CADASTRO PACIENTE" outcome = "cadastro_paciente" class="link"/></li>
				<li><h:link value = "CADASTRO RECEPCIONISTA" outcome = "cadastro_recepcionista" class="link"/></li>
				<li><h:link value = "BLOQUEAR USUÁRIO" outcome = "bloquear" class="link"/></li>
				<li><h:commandLink value = "SAIR" action="#{usuarioLogadoMBean.deslogar}" class="link"/></li>
			</ul>
		</nav>
	</div>

	<div class="container">
        <h:form class="formulario_login">
            <h1>CADASTRAR PACIENTE</h1>
            
        	<p:messages />
            <h:outputLabel class="label_campo">NOME COMPLETO</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.nomeCompleto}" a:placeholder="Insira seu nome completo" class="campo" required="true"/>
            <h:outputLabel class="label_campo">CPF</h:outputLabel>
            <p:inputMask mask="999.999.999-99" maxlength="14" value="#{cadastrarPacienteMB.paciente.pessoa.cpf}" styleClass="campo" placeholder="Insira o seu CPF" required="true"/>
            <h:outputLabel class="label_campo">EMAIL</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.usuario.email}" a:placeholder="Insira o seu email" class="campo" required="true"/>
            <h:outputLabel class="label_campo">SENHA</h:outputLabel>
            <h:inputSecret value="#{cadastrarPacienteMB.paciente.pessoa.usuario.senha}" a:placeholder="Insira a sua senha" class="campo" required="true"/>
            <h:outputLabel class="label_campo">SEXO</h:outputLabel>
            <h:selectOneMenu value = "#{cadastrarPacienteMB.paciente.pessoa.sexo}" class="campo"> 
	            <f:selectItem itemValue = "0" itemLabel = "Masculino" /> 
	            <f:selectItem itemValue = "1" itemLabel = "Feminino" />    
         	</h:selectOneMenu>
         	<h:outputLabel class="label_campo">DATA DE NASCIMENTO</h:outputLabel>
         	<p:inputMask value="#{cadastrarPacienteMB.paciente.pessoa.dataNascimento}" class="campo" required="true" mask="99/99/9999" >
         		<f:convertDateTime pattern="dd/MM/yyyy" />
         	</p:inputMask>
         	<h:outputLabel class="label_campo">TELEFONE</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.telefone.numero}" a:placeholder="Insira seu numero de telefone" class="campo" required="true"/>
            <h:outputLabel class="label_campo">ESTADO</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.endereco.estado}" a:placeholder="Insira seu estado" class="campo" required="true"/>
            <h:outputLabel class="label_campo" >CEP</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.endereco.cep}" a:placeholder="Insira o seu CEP" class="campo" required="true" mask="99999-999"/>
            <h:outputLabel class="label_campo">CIDADE</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.endereco.cidade}" a:placeholder="Insira a sua cidade" class="campo" required="true"/>
            <h:outputLabel class="label_campo"> BAIRRO</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.endereco.bairro}" a:placeholder="Insiara o seu bairro" class="campo" required="true"/>
            <h:outputLabel class="label_campo">RUA</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.endereco.rua}" a:placeholder="Insira a sua rua" class="campo" required="true"/>
            <h:outputLabel class="label_campo">NÚMERO</h:outputLabel>
            <h:inputText value="#{cadastrarPacienteMB.paciente.pessoa.endereco.numero}" a:placeholder="Insira o número da sua casa" class="campo" required="true"/>
            
            <h:commandButton class="botao_cadastro" action="#{cadastrarPacienteMB.cadastrar}" value="CADASTRAR"/>
        </h:form>
	</div>

</h:body>
</body>
</html>
