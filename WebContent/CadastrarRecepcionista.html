 <!DOCTYPE html>
 <html>
 <head>
 <title>Cadastrar Recepcionista</title>
 <meta charset="utf-8">

 </head>

<body>

<div id= "menu">
    <br><br><br><br><br>
<center> <img id= "logo" src="imagens/logo.jpeg">  </center>
 <ul> 
    <li><a href="#">HOME</a></li> <br>
    <li><a href="#">AGENDA</a></li> <br>
    <li><a href="#">MARCAR CONSULTA</a></li> <br>
    <li><a href="#">CADASTRAR PACIENTE</a></li>     
  </ul>

</div>

<div id ="formulario">
    <form name="form" action="" method="post">

<h2>CADASTRAR RECEPCIONISTA</h2>

<p class="nome"> <label > Nome </label> <br>
 <input type="text" name="nome"required="required"> 
 </p>
 
<p class="dataNasc">
 <label> Data de nascimento </label> <br>
 <input type="date" name="dataNasc" required="required">
 </p>
 
<p class="rg">
 <label> RG </label> <br> 
 <input type="text" name="rg"required="required" maxlength="10"> 
 </p>
 
<p class="cpf">
 <label> CPF </label> <br> 
 <input type="text" name="cpf"required="required" maxlength="14"> 
 </p>
 
<p class="email">
 <label> E-mail </label> <br>
 <input type="email" name="email" required="required">
 </p>

<p class="telefone">
 <label> Telefone </label> <br> 
 <input type="tel" name="telefone" maxlength="11" required="required">
 </p>

<p class="endereco">
 <label> Endereço </label> <br> 
 <input type="text" name="endereço"required="required"> 
 </p>

<p class="cadastrar">
 <button name="cadastrar"> CADASTRAR </button>
 </p>

</form>
    
</div>


</body>
 </html>
