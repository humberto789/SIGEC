<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/cadastro.css"/>
	<title>SIGEC - EMITIR ATESTADO</title>
</h:head>

<body>
<h:body>

	<div class="menu-lateral">
		<img src="img/logo_site.png" class="logo"></img>
		<nav class="menu">
			<ul>
				<li><a href="#" class="link">EMITIR ATESTADO</a></li>
				<li><a href="#" class="link">SOLICITAR EXAMES</a></li>
				<li><a href="#" class="link">PRONTUÁRIOS</a></li>
				<li><a href="#" class="link">SAIR</a></li>
			</ul>
		</nav>
	</div>

	<div class="container">
        <h:form class="formulario_login">
            <h1>EMITIR ATESTADO</h1>
            <h:outputLabel class="label_campo">CPF DO PACIENTE</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CRM DO MÉDICO</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CID</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
         	<h:outputLabel class="label_campo">DATA DE EMISSÃO</h:outputLabel>
            <h:inputText value="" size="20" required="true" class="campo">	
				<f:convertDateTime pattern="dd-MM-yyyy" />
		  	</h:inputText>
            <h:outputLabel class="label_campo">DATA DE VALIDADE</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            
            <h:commandButton class="botao_cadastro" action="#{clienteMBean.cadastrar()}" value="EMITIR"/>
        </h:form>
	</div> 
</h:body>
</body>
</html>
