<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/cadastro.css"/>
	<title>SIGEC - CADASTRO PACIENTE</title>
</h:head>

<body>
<h:body>

	<div class="menu-lateral">
		<img src="img/logo_site.png" class="logo"></img>
		<nav class="menu">
			<ul>
				<li><a href="#" class="link">HOME</a></li>
				<li><a href="#" class="link">AGENDA</a></li>
				<li><a href="#" class="link">BUSCAR MÉDICO</a></li>
				<li><a href="#" class="link">SAIR</a></li>
			</ul>
		</nav>
	</div>

	<div class="container">
        <h:form class="formulario_login">
            <h1>CADASTRAR PACIENTE</h1>
            <h:outputLabel class="label_campo">NOME COMPLETO</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CPF</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">EMAIL</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">SENHA</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">SEXO</h:outputLabel>
            <h:selectOneMenu value = "" class="campo"> 
	            <f:selectItem itemValue = "0" itemLabel = "Masculino" /> 
	            <f:selectItem itemValue = "1" itemLabel = "Feminino" />    
         	</h:selectOneMenu>
         	<h:outputLabel class="label_campo">DATA DE NASCIMENTO</h:outputLabel>
            <h:inputText value="" size="20" required="true" class="campo">	
				<f:convertDateTime pattern="dd-MM-yyyy" />
		  	</h:inputText>
            <h:outputLabel class="label_campo">TELEFONE</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">ESTADO</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CEP</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CIDADE</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo"> BAIRRO</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">RUA</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">NÚMERO</h:outputLabel>
            <h:inputText value="" a:placeholder="" class="campo"/>
            
            <h:commandButton class="botao_cadastro" action="#{clienteMBean.cadastrar()}" value="CADASTRAR"/>
        </h:form>
	</div>

</h:body>
</body>
</html>
