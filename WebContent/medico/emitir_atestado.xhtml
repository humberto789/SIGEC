<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/cadastro.css"/>
	<title>SIGEC - EMITIR ATESTADO</title>
</h:head>

<body>
<h:body>

	<div class="menu-lateral">
		<img src="../img/logo_site.png" class="logo"></img>
		<nav class="menu">
			<ul>
				<li><h:link value = "MEU PERFIL" outcome = "home_medico" class="link"/></li>
				<li><h:link value = "MINHA AGENDA" outcome = "agenda_medica" class="link"/></li>
				<li><h:link value = "CADASTRAR PRONTUARIO" outcome = "cadastrar_prontuario" class="link"/></li>
				<li><h:link value = "EMITIR_ATESTADO" outcome = "emitir_atestado" class="link"/></li>
				<li><h:commandLink value = "CHAMAR PACIENTE" action="#{chamarPacienteMB.chamarPaciente}" class="link"/></li>
				<li><h:commandLink value = "SAIR" action="#{usuarioLogadoMBean.deslogar}" class="link"/></li>
			</ul>
		</nav>
	</div>

	<div class="container">
        <h:form class="formulario_login">
        	<p:messages/>
        	
            <h1>EMITIR ATESTADO</h1>
            <h:outputLabel class="label_campo" >CPF DO PACIENTE</h:outputLabel>
            <h:inputText value="#{emitirAtestadoMB.atestado.paciente.pessoa.cpf}" a:placeholder="Digite o CPF do paciente" class="campo"/>
            <h:outputLabel class="label_campo">CRM DO MÃ‰DICO</h:outputLabel>
            <h:inputText value="#{emitirAtestadoMB.atestado.medico.crm}" a:placeholder="Digite seu CRM" class="campo"/>
            <h:outputLabel class="label_campo">CID</h:outputLabel>
            <h:inputText value="#{emitirAtestadoMB.atestado.cid}" a:placeholder="Digite o CID. Ex:314" class="campo"/>
            <h:outputLabel class="label_campo">DATA DE VALIDADE</h:outputLabel>
            <h:inputText value="#{emitirAtestadoMB.atestado.dataVencimento}" size="20" required="true" class="campo">	
				<f:convertDateTime pattern="dd/MM/yyyy" />
		  	</h:inputText>
            
            <h:commandButton class="botao_cadastro" action="#{emitirAtestadoMB.emitir()}" value="EMITIR"/>
        </h:form>
	</div> 
</h:body>
</body>
</html>
