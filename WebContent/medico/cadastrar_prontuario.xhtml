<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 
      

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/cadastro.css"/>
    <title> SIGEC - CADASTRAR PRONTU√ÅRIO </title>
</h:head>

<body>

	<div class="menu-lateral">
		<img src="../img/logo_site.png" class="logo"></img>
		
		<nav class="menu">
			<h:form>
				<ul>
					<li><h:link value = "MEU PERFIL" outcome = "home_medico" class="link"/></li>
					<li><h:link value = "MINHA AGENDA" outcome = "agenda_medica" class="link"/></li>
					<li><h:link value = "REGISTRAR PRONTUARIO" outcome = "cadastrar_prontuario" class="link"/></li>
					<li><h:link value = "EMITIR_ATESTADO" outcome = "emitir_atestado" class="link"/></li>
					<li><h:commandLink value = "CHAMAR PACIENTE" action="#{chamarPacienteMB.chamarPaciente}" class="link"/></li>
					<li><h:commandLink value = "SAIR" action="#{usuarioLogadoMBean.deslogar}" class="link"/></li>
				</ul>
			</h:form>
		</nav>
	</div>
    <div class="container">
        <h:form class="formulario_login">
            <h1>REGISTRAR PRONTUARIO</h1>
            
            <p:messages />
            <h:outputLabel class="label_campo">CPF DO PACIENTE</h:outputLabel>
            <p:inputMask mask="999.999.999-99" maxlength="14" value="#{cadastrarProntuarioMB.prontuario.paciente.pessoa.cpf}" styleClass="campo" placeholder="Insira o CPF do paciente" required="true"/>
            <h:outputLabel class="label_campo">PESO</h:outputLabel>
            <h:inputText value="#{cadastrarProntuarioMB.prontuario.peso}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">ALTURA</h:outputLabel>
            <h:inputText value="#{cadastrarProntuarioMB.prontuario.altura}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">ALERGIA</h:outputLabel>
            <h:inputText value="#{cadastrarProntuarioMB.prontuario.alergia}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">QUEIXA</h:outputLabel>
            <h:inputText value="#{cadastrarProntuarioMB.prontuario.queixa}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">TEMPERATURA</h:outputLabel>
            <h:inputText value="#{cadastrarProntuarioMB.prontuario.temperatura}" a:placeholder="" class="campo"/>
            
            <h:commandButton class="botao_cadastro" action="#{cadastrarProntuarioMB.cadastrar}" value="REGISTRAR"/>
        </h:form>
    </div>
    <footer>
    </footer>
</body>
</html>
