<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/cadastro.css"/>
    <title> SIGEC - CADASTRO MEDICO </title>
</h:head>

<body>

	<div class="menu-lateral">
		<img src="img/logo_site.png" class="logo"></img>
		
		<nav class="menu">
			<ul>
				<li><a href="#" class="link">MEU PERFIL</a></li>
				<li><a href="#" class="link">CADASTRAR MÉDICO</a></li>
				<li><a href="#" class="link">CADASTRAR PACIENTE</a></li>
				<li><a href="#" class="link">CADASTRAR RECEPCIONISTA</a></li>
				<li><a href="#" class="link">BLOQUEAR USUARIO</a></li>
				<li><a href="#" class="link">SAIR</a></li>
			</ul>
		</nav>
	</div>
    <div class="container">
        <h:form class="formulario_login">
            <h1>CADASTRAR MEDICO</h1>
            <h:outputLabel class="label_campo">NOME COMPLETO</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.nomeCompleto}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CPF</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.cpf}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CRM</h:outputLabel>
            <h:inputText value="#{ cadastrarMedicoMB.medico.crm}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">EMAIL</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.usuario.email}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">SENHA</h:outputLabel>
            <h:inputSecret value="#{cadastrarMedicoMB.medico.pessoa.usuario.senha}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">SEXO</h:outputLabel>
            <h:selectOneMenu value = "#{cadastrarMedicoMB.medico.pessoa.sexo}" class="campo"> 
	            <f:selectItem itemValue = "0" itemLabel = "Masculino" /> 
	            <f:selectItem itemValue = "1" itemLabel = "Feminino" />    
         	</h:selectOneMenu>
         	<h:outputLabel class="label_campo">DATA DE NASCIMENTO</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.dataNascimento}" size="20" required="true" class="campo">	
				<f:convertDateTime pattern="dd/MM/yyyy" />
		  	</h:inputText>
            <h:outputLabel class="label_campo">ESTADO</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.endereco.estado}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CEP</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.endereco.cep}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">CIDADE</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.endereco.cidade}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo"> BAIRRO</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.endereco.bairro}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">RUA</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.endereco.rua}" a:placeholder="" class="campo"/>
            <h:outputLabel class="label_campo">NÚMERO</h:outputLabel>
            <h:inputText value="#{cadastrarMedicoMB.medico.pessoa.endereco.numero}" a:placeholder="" class="campo"/>
            
            <h:commandButton class="botao_cadastro" action="#{cadastrarMedicoMB.cadastrar}" value="CADASTRAR"/>
        </h:form>
    </div>
    <footer>
    </footer>
</body>
</html>
